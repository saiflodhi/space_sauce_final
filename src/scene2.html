<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Sauce Portfolio</title>
    <link rel="stylesheet" href="/src/scene2.css" />
  </head>
  <body>
    <!-- Main canvas and loading screen -->
    <canvas class="webgl"></canvas>

    <!-- Title and explore button -->
    <div class="title-container">
      <div class="title">
        <h1>Space Sauce Portfolio</h1>
      </div>
    </div>

    <!-- Planet info modal -->
    <div id="planetInfo" class="planet-info">
      <div class="modal-header">
        <img id="planetLogo" src="" alt="Planet Logo" class="planet-logo">
      <button class="close-btn">Ã—</button>
      <h2 id="planetName"></h2>
      <div id="planetDetails">
        <p><strong>Radius:</strong> <span id="planetRadius"></span></p>
        <p><strong>Orbital Tilt:</strong> <span id="planetTilt"></span></p>
        <p>
          <strong>Rotation Period:</strong> <span id="planetRotation"></span>
        </p>
        <p><strong>Orbit:</strong> <span id="planetOrbit"></span></p>
        <p>
          <strong>Distance from Sun:</strong> <span id="planetDistance"></span>
        </p>
        <p><strong>Moons:</strong> <span id="planetMoons"></span></p>
        <p>
          <strong>Description:</strong> <span id="planetDescription"></span>
        </p>
      </div>

      <!-- Explore button now as an anchor tag -->
      <a href="#" class="explore-btn" target="_blank">
        <span>Explore</span>
      </a>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/postprocessing/UnrealBloomPass.js"></script>

    <!-- Animation libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Main application script -->
    <script type="module" src="/src/scene2.ts"></script>
  </body>
</html>
